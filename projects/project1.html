            <h2>プロジェクトの概要</h2>
            <p>
                日本では年間約824万tのプラスチックゴミが排出されており、それを処理する費用を計算すると8,240,000*1,000*30で247,200,000,000円（約2500億円）です。
                驚くことにこれはあくまで最低ラインなのでこれ以上の費用が掛かる可能性がある上にプラスチックは基本的に土に還ることがありません。
                なので必ず処理しなければなりません。なので廃棄する予定のプラゴミでなにか作ろうと考えました。
            </p>
